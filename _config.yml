baseurl: '/'
permalink: pretty

title: 'Família Scherer'
tagline: 'Um pouco da história dos descendentes e antepassados de Johannes Scherer'
description: 'Um pouco da história dos descendentes e antepassados de Johannes Scherer (1769-1850), que veio para o Brasil em 1825 com seus filhos e esposa.'
url: 'https://familia-scherer.github.io'
author: 'Lyssa Scherer'

google_analytics_id: ''

homepage:
  show_call_box: true

# logo:
#   mobile: 'images/logo/logo-mobile.svg'
#   desktop: 'images/logo/logo.svg'
#   desktop_height: '36px'

footer:
  copyright_text: 'Free Jekyll theme by <a class="zerostatic" href="https://www.zerostatic.io">www.zerostatic.io</a>'

seo:
  meta_og_title: 'Família Scherer'
  meta_og_type: 'website'
  meta_og_url: 'https://familia-scherer.github.io'
  # meta_og_image: 'https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png'
  meta_og_description: 'Um pouco da história dos descendentes e antepassados de Johannes Scherer'
  meta_twitter_card: 'summary'
  # meta_twitter_site: '@zerostaticio'
  # meta_twitter_creator: '@zerostaticio'

collections:
  services:
    output: true
  pessoas:
    output: true
  lugares:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
