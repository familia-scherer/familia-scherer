---
layout: default
bodyClass: page-services-list
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1 summary">
        <h1 class="title">{{page.title}}</h1>
        {{ page.summary }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative navio-image">
        <figure>
          <img alt={{ page.title }} class="intro-image {% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
          <figcaption class="figure-caption">Barco irmão do veleiro Friedrich [1]</figcaption>
        </figure>
        <!-- <img alt={{ page.title }} class="intro-image {% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" /> -->
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="container pt-6 pb-6">
  <div class="row">
    {{ content }}

  </div>

</div>
<div class="last-update summary">Ultima atualização: {{page.data}}</div>
